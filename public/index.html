<html>
    <head>

    </head>
        <title>Arithmetic</title>
        <h1>Arithmetic</h1>
    <body>
        <input type="number" id="num1" name="number 1">
        <label>+</label>
        <input type="number" id="num2" name="number 2" >
        <button type="=" id="addButton" name="=" onClick="add()">=</button>
        <label id="sum">0</label>
        <script>
			function add() {
				const num1 = document.getElementById("num1").value;
				const num2 = document.getElementById("num2").value;

				fetch(`/add?num1=${num1}&num2=${num2}`)
					.then(response => response.json())
					.then(data => {
						document.getElementById("sum").innerHTML = data.sum;
					})
					.catch(error => console.error('Error:', error));
			}
		</script>
    </body>
</html>
